<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .buttons {
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        #analyzeBtn {
            background-color: #007bff;
            color: white;
        }
        
        #analyzeBtn:hover {
            background-color: #0056b3;
        }
        
        #analyzeBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #clearBtn {
            background-color: #6c757d;
            color: white;
        }
        
        #clearBtn:hover {
            background-color: #5a6268;
        }
        
        #status {
            text-align: center;
            margin: 20px 0;
            color: #007bff;
            display: none;
            font-style: italic;
        }
        
        #error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        #results {
            margin-top: 30px;
            display: none;
        }
        
        .product-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            margin-bottom: 30px;
        }
        
        .product-details h2 {
            color: #495057;
            margin-top: 0;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detail-label {
            font-weight: bold;
            color: #6c757d;
        }
        
        .detail-value {
            color: #495057;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }
        
        .product-image {
            max-width: 200px;
            margin: 10px 0;
            border-radius: 5px;
            display: block;
        }
        
        .price-highlight {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
        
        .competitors-section {
            margin-top: 30px;
        }
        
        .competitors-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .competitor-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            min-height: 150px;
            position: relative;
        }
        
        .competitor-card.loading {
            background-color: #f8f9fa;
            border-color: #e9ecef;
        }
        
        .competitor-card.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #007bff, transparent);
            animation: loading 1s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .competitor-card h3 {
            margin-top: 0;
            color: #495057;
            font-size: 1.1em;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        
        .competitor-url {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            word-wrap: break-word;
            display: block;
            margin-top: 5px;
        }
        
        .competitor-url:hover {
            text-decoration: underline;
        }
        
        .no-competitors {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
            height: 20px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Pricing Agent</h1>
        
        <div class="input-section">
            <label for="productUrl">Product URL:</label>
            <input type="url" id="productUrl" placeholder="Enter product URL (e.g., https://www.amazon.com/dp/B0863FR3S9)" required>
            
            <div class="buttons">
                <button id="analyzeBtn">Analyze</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div id="status"></div>
        <div id="error"></div>
        
        <div id="results">
            <div class="product-details">
                <h2>Product Details</h2>
                <div id="productDetails"></div>
            </div>
            
            <div class="competitors-section">
                <h2>Competitors</h2>
                <div id="competitorsList"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productUrlInput = document.getElementById('productUrl');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const clearBtn = document.getElementById('clearBtn');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            const productDetails = document.getElementById('productDetails');
            const competitorsList = document.getElementById('competitorsList');
            
            let competitorCards = {};
            
            analyzeBtn.addEventListener('click', async function() {
                const productUrl = productUrlInput.value.trim();
                
                if (!productUrl) {
                    showError('Please enter a product URL');
                    return;
                }
                
                if (!isValidUrl(productUrl)) {
                    showError('Please enter a valid URL');
                    return;
                }
                
                // Reset UI state
                status.style.display = 'block';
                error.style.display = 'none';
                results.style.display = 'none';
                analyzeBtn.disabled = true;
                competitorCards = {};
                
                // Set up Server-Sent Events with fetch for SSE
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minute timeout
                
                try {
                    const response = await fetch('/api/analyze-product?productUrl=' + encodeURIComponent(productUrl), {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/event-stream',
                        },
                        signal: controller.signal
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    let buffer = '';
                    
                    // Read the stream
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        
                        // Process complete SSE messages
                        for (let i = 0; i < lines.length - 1; i++) {
                            const line = lines[i].trim();
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    handleStreamUpdate(data);
                                } catch (e) {
                                    console.error('Error parsing SSE data:', e);
                                }
                            }
                        }
                        
                        // Keep the incomplete line in the buffer
                        buffer = lines[lines.length - 1];
                    }
                    
                } catch (error) {
                    console.error('Fetch error:', error);
                    showError('Connection error. Please try again.');
                    analyzeBtn.disabled = false;
                } finally {
                    clearTimeout(timeoutId);
                }
            });
            
            clearBtn.addEventListener('click', function() {
                productUrlInput.value = '';
                error.style.display = 'none';
                results.style.display = 'none';
                status.style.display = 'none';
                competitorCards = {};
            });
            
            productUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    analyzeBtn.click();
                }
            });
            
            function handleStreamUpdate(update) {
                switch (update.type) {
                    case 'status':
                        status.textContent = update.data;
                        break;
                        
                    case 'productDetails':
                        displayProductDetails(update.data);
                        results.style.display = 'block';
                        break;
                        
                    case 'competitorUrls':
                        initializeCompetitorCards(update.data);
                        break;
                        
                    case 'competitorError':
                        showCompetitorError(update.data);
                        break;
                        
                    case 'competitorDetails':
                        updateCompetitorCard(update.data);
                        break;
                        
                    case 'competitorScrapingError':
                        updateCompetitorCardError(update.data);
                        break;
                        
                    case 'complete':
                        status.textContent = 'Analysis completed successfully!';
                        analyzeBtn.disabled = false;
                        setTimeout(() => {
                            status.style.display = 'none';
                        }, 3000);
                        break;
                        
                    case 'error':
                        showError(update.data);
                        analyzeBtn.disabled = false;
                        break;
                }
            }
            
            function showError(message) {
                error.textContent = message;
                error.style.display = 'block';
                status.style.display = 'none';
            }
            
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            function displayProductDetails(details) {
                productDetails.innerHTML = '';
                
                // Helper function to create detail items
                function addDetailItem(label, value, isPrice = false) {
                    if (value !== null && value !== undefined && value !== '') {
                        const div = document.createElement('div');
                        div.className = 'detail-item';
                        
                        const labelSpan = document.createElement('span');
                        labelSpan.className = 'detail-label';
                        labelSpan.textContent = label + ':';
                        
                        const valueSpan = document.createElement('span');
                        valueSpan.className = 'detail-value' + (isPrice ? ' price-highlight' : '');
                        valueSpan.textContent = value;
                        
                        div.appendChild(labelSpan);
                        div.appendChild(valueSpan);
                        productDetails.appendChild(div);
                    }
                }
                
                // Display product image if available
                if (details.product_image_url) {
                    const img = document.createElement('img');
                    img.src = details.product_image_url;
                    img.className = 'product-image';
                    img.alt = details.name || 'Product image';
                    productDetails.appendChild(img);
                }
                
                // Display product details
                addDetailItem('Name', details.name);
                addDetailItem('Company', details.company);
                addDetailItem('Category', details.category);
                addDetailItem('Subcategory', details.subcategory);
                
                // Format and display price with currency
                if (details.price !== null && !isNaN(details.price)) {
                    const formattedPrice = details.currency_symbol + details.price.toFixed(2);
                    addDetailItem('Price', formattedPrice, true);
                }
                
                addDetailItem('Currency Code', details.currency_code);
                addDetailItem('Country Code', details.country_code);
                addDetailItem('Description', details.description);
            }
            
            function initializeCompetitorCards(urls) {
                competitorsList.innerHTML = '';
                
                if (!urls || urls.length === 0) {
                    const noCompetitors = document.createElement('div');
                    noCompetitors.className = 'no-competitors';
                    noCompetitors.textContent = 'No competitors found.';
                    competitorsList.appendChild(noCompetitors);
                    return;
                }
                
                const listDiv = document.createElement('div');
                listDiv.className = 'competitors-list';
                
                urls.forEach((url, index) => {
                    const card = document.createElement('div');
                    card.className = 'competitor-card loading';
                    card.id = `competitor-${index}`;
                    
                    const title = document.createElement('h3');
                    title.textContent = `Loading competitor ${index + 1}...`;
                    card.appendChild(title);
                    
                    const skeletons = document.createElement('div');
                    for (let i = 0; i < 3; i++) {
                        const skeleton = document.createElement('div');
                        skeleton.className = 'skeleton';
                        skeletons.appendChild(skeleton);
                    }
                    card.appendChild(skeletons);
                    
                    listDiv.appendChild(card);
                    competitorCards[index] = card;
                });
                
                competitorsList.appendChild(listDiv);
            }
            
            function updateCompetitorCard(data) {
                const card = competitorCards[data.index];
                if (!card) return;
                
                card.className = 'competitor-card'; // Remove loading class
                card.innerHTML = '';
                
                const title = document.createElement('h3');
                title.textContent = data.details.name || `Competitor ${data.index + 1}`;
                card.appendChild(title);
                
                // Display competitor details
                function addCompetitorDetail(label, value, isPrice = false) {
                    if (value !== null && value !== undefined && value !== '') {
                        const div = document.createElement('div');
                        div.className = 'detail-item';
                        
                        const labelSpan = document.createElement('span');
                        labelSpan.className = 'detail-label';
                        labelSpan.textContent = label + ':';
                        
                        const valueSpan = document.createElement('span');
                        valueSpan.className = 'detail-value' + (isPrice ? ' price-highlight' : '');
                        valueSpan.textContent = value;
                        
                        div.appendChild(labelSpan);
                        div.appendChild(valueSpan);
                        card.appendChild(div);
                    }
                }
                
                addCompetitorDetail('Company', data.details.company);
                
                // Format and display price with currency
                if (data.details.price !== null && !isNaN(data.details.price)) {
                    const formattedPrice = data.details.currency_symbol + data.details.price.toFixed(2);
                    addCompetitorDetail('Price', formattedPrice, true);
                }
                
                // Add link to competitor product
                const link = document.createElement('a');
                link.href = data.url;
                link.target = '_blank';
                link.className = 'competitor-url';
                link.textContent = 'View Product';
                card.appendChild(link);
            }
            
            function updateCompetitorCardError(data) {
                const card = competitorCards[data.index];
                if (!card) return;
                
                card.className = 'competitor-card'; // Remove loading class
                card.innerHTML = '';
                
                const title = document.createElement('h3');
                title.textContent = `Competitor ${data.index + 1}`;
                card.appendChild(title);
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'warning';
                errorMsg.textContent = `Error: ${data.error}`;
                card.appendChild(errorMsg);
                
                // Add link to competitor product
                const link = document.createElement('a');
                link.href = data.url;
                link.target = '_blank';
                link.className = 'competitor-url';
                link.textContent = 'View Product';
                card.appendChild(link);
            }
            
            function showCompetitorError(error) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'warning';
                warningDiv.textContent = 'Warning: ' + error;
                competitorsList.insertBefore(warningDiv, competitorsList.firstChild);
            }
        });
    </script>
</body>
</html>
